<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="search-navi">
                <li class="nav-item"><a class="nav-link" href="imgSearch.html">Image Search</a></li>
                <li class="nav-item"><a class="nav-link" href="advSearch.html">Advance Search</a></li>
            </ul>
        </div>

        <div class="logo-wrapper">
            <img src="googlelogo.png" alt="Google Icon" width="272" height="92" >
        </div> 

        <div class="search-wrapper">
            <form class="search-form" action="https://www.google.com/search">
                <input class="search-input" type="text" name="q">
                <div class="main-search-wrapper">
                    <input class="search-button" type="submit" value="Google Search">
                    <input class="search-button" name="btnI" type="submit" value="I am Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
